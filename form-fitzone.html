<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produtos de Academia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background-color: #222;
            width: 100vw;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-user{
            background-color: rgb(80, 121, 255);
            width: 480px;
            padding: 30px;
            border-radius: 10px;
        }

        h1{
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        label{
            display: block;
            color: white;
        }

        input{
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
        }

        form div{
            text-align: right;
            padding-right: 30px;
        }

        button{
            background-color: chartreuse;
            font-weight: bold;
            display: inline-block;
            padding: 8px 16px;
            border-radius: 5px;
            border:none;

        }


    </style>
</head>
<body>
    <div class="form-user">
        <h1>Cadastro de Usuários</h1>
    
        <form action="/cadastrarProdutoAcademia" method="post">
            <label for="id_idprod">Id Produto</label>
            <input type="text" name="id_produtoacademia" id="id_produtoacademia">
            <label for="id_descricao">Descrição</label>
            <input type="text" name="descricao" id="descricao">
            <label for="id_marca">Marca</label>
            <input type="text" name="marca" id="marca">
            <label for="id_data">Data de Fabricação</label>
            <input type="date" name="data_fabricacao" id="data_fabricacao">
            <label for="id_quant">Quantidade de Estoque</label>
            <input type="number" name="quantidade_estoque" id="quantidade_estoque">            
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
        crossorigin="anonymous">
    </script>
    <script src="fitzone.js"></script>
</body>
</html>
