<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produtos de Academia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background-color: #222;
            width: 100vw;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .form-user{
            background-color: rgb(80, 121, 255);
            width: 480px;
            padding: 30px;
            border-radius: 10px;
        }

        h1{
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        label{
            display: block;
            color: white;
        }

        input{
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
        }

        form div{
            text-align: right;
            padding-right: 30px;
        }

        button{
            background-color: chartreuse;
            font-weight: bold;
            display: inline-block;
            padding: 8px 16px;
            border-radius: 5px;
            border:none;

        }
        
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#"> <img src="img/logo.png" alt="">Fitzone</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cadastrarUsuario">Entrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cadastrarProdutoAcademia">Cadastrar produto</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div class="form-user">
            <h1>Cadastro de Produtos</h1>

            <form action="/cadastrarProdutoAcademia" method="post">
                <label for="id_idprod">Id Produto</label>
                <input type="text" name="id_produtoacademia" id="id_produtoacademia">
                <label for="id_descricao">Descrição</label>
                <input type="text" name="descricao" id="descricao">
                <label for="id_marca">Marca</label>
                <input type="text" name="marca" id="marca">
                <label for="id_data">Data de Fabricação</label>
                <input type="date" name="data_fabricacao" id="data_fabricacao">
                <label for="id_quant">Quantidade de Estoque</label>
                <input type="number" name="quantidade_estoque" id="quantidade_estoque">            
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
        crossorigin="anonymous">
    </script>
    <script src="fitzone.js"></script>
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Fitzone 2023</p></div>
    </footer>
</body>
</html>
